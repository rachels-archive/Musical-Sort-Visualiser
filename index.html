<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>♫ Musical Sort</title>
  </head>
  <body>
    <h1>♫ Musical Sorting Visualiser ♫</h1>

    <label for="selectedSort">Choose an algorithm:</label>
    <select name="selectedSort" id="selectedSort">
      <option value="bubble">Bubble Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="insertion">Insertion Sort</option>
    </select>
    <div id="container"></div>

    <div>
      <button id="shuffleBtn" onclick="initBars()">Shuffle</button>
      <button id="sortBtn" onclick="sort()">Sort</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
